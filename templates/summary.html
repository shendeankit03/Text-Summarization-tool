<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 heading">Text Summarization</h1>
                <p class="lead">Retrive the best summary for the text</p>
            </div>
        </div>

        <div class="container" style="display: flex; justify-content: space-around">
            <p class="original_title col-sm-4">Original Text</p>
            <p class="summary_title col-sm-4">Summary</p>
        </div>

        <div class="container srt">
            <p class="orignalTxt col-sm-6">{{original_txt}}</p>
            <div class="container col-sm-6">
                <p class="summaryTxt">{{summary}}</p>
                <button class="btn btn-success" type="submit">
                    Words: {{len_summary}}
                </button>
            </div>
        </div>
        <div class="container">
            <button class="btn btn-danger" type="submit">
                Words: {{len_orig_txt}}
            </button>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
